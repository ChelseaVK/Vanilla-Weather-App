<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time"></span>
              , <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day"></div>
          <div class="weather-forecast-date">Tue</div>
          <div class="weather-forecast-icon">☁</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>15°</strong>
            </div>
            <div class="weather-forecast-temperature">9°</div>
        
          <div class="weather-forecast">
            <div class="weather-forecast-day"></div>
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">☁</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            
            <div class="weather-forecast">
              <div class="weather-forecast-day"></div>
              <div class="weather-forecast-date">Thurs</div>
              <div class="weather-forecast-icon">☁</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>15°</strong>
                </div>
                <div class="weather-forecast-temperature">9°</div>
              
              <div class="weather-forecast">
                <div class="weather-forecast-day"></div>
                <div class="weather-forecast-date">Fri</div>
                <div class="weather-forecast-icon">☁</div>
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">
                    <strong>15°</strong>
                  </div>
                  <div class="weather-forecast-temperature">9°</div>
               
                <div class="weather-forecast">
                  <div class="weather-forecast-day"></div>
                  <div class="weather-forecast-date">Sat</div>
                  <div class="weather-forecast-icon">☁</div>
                  <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature">
                      <strong>15°</strong>
                    </div>
                    <div class="weather-forecast-temperature">9°</div>
                  
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ChelseaVK" target="_blank">
          Chelsea Van Klaveren
        </a>
        is
        <a
          href="https://github.com/ChelseaVK/Vanilla-Weather-App"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://vanilla-weather-application-shecodes.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
