<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>⛅ 12°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/ChelseaVK" target="_blank">
        Chelsea Van Klaveren
      </a>
      is
      <a href="https://github.com/ChelseaVK/Vanilla-Weather-App" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a
        href="https://vanilla-weather-application-shecodes.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
